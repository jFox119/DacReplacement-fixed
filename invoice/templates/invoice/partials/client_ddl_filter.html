<div id="client-ddl">
    <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-90 border p-4 ">
        <legend class="fieldset-legend">Clients</legend>
        {% if clients %}
            <select class="select select-bordered w-full max-w-xs"
                    hx-get="{% url 'invoice:get_table_data' %}" 
                    hx-target="#invoice-list" 
                    hx-trigger="change" 
                    name="client_id">
                <option value="0">--------------</option>
                {% for client in clients %}
                    <option value="{{client.id}}">{{ client.first_name }} {{client.last_name }}</option>
                {% endfor %}
            </select>
        {% else %}
            <p>There are no clients in the system.</p>
        {% endif %}
    </fieldset>
</div>
