    <!-- your_app/partials/premium_form_partial.html -->
    <form hx-post="{% url 'invoice:premium_edit' premium.id %}"
          hx-target="#inner_premium_modal"
          hx-swap="innerHTML"
          hx-on::after-request="if (event.detail.successful) document.getElementById('my_modal_toggle').checked = false;">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="modal-action">
          <button type="button" class="btn" onclick="premium_modal.close()">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
