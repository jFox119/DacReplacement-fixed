    <!-- your_app/partials/item_form_partial.html -->
    <form hx-post="{% url 'invoice:client_edit' client.id %}"
          hx-target="#inner_client_modal"
          hx-swap="innerHTML"
          hx-on::after-request="if (event.detail.successful) document.getElementById('my_modal_toggle').checked = false;">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <div class="modal-action">
          <button type="button" class="btn" onclick="client_modal.close()">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
